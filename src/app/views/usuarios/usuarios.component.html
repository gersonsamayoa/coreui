<h2><i class="fa-solid fa-user"></i> Configuraci√≥n Usuarios</h2>
<hr>

<table cTable hover striped>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Estado</th>
    <th scope="col">Rol</th>
    <th scope="col">Usuario</th>
    <th scope="col">Nombre</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
<tbody>
  <tr *ngFor="let usuario of usuarios; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>
  <span
    [ngClass]="{
      'badge-habilitado': usuario.estadoNombre === 'Habilitado',
      'badge-deshabilitado': usuario.estadoNombre === 'Deshabilitado'
    }"
    class="estado-badge"
  >
    {{ usuario.estadoNombre ?? '' }}
  </span>
</td>
    <td>{{ usuario.roles }}</td>
    <td>{{ usuario.user }}</td>
    <td>{{ usuario.usuarioNombre }}</td>
    <td><a href="#"><i class="fa-solid fa-key"></i></a>&nbsp; <a href="#"><i class="fa-solid fa-pen"></i></a></td>
  </tr>
</tbody>
</table>
