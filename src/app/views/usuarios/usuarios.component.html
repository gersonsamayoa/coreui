<h2><i class="fa-solid fa-user"></i> Configuraci√≥n Usuarios</h2>
<hr>

<table cTable hover striped>
  <thead>
  <tr>
  <th class="col-num" scope="col">#</th>
  <th>
    Estado<br>
    <input [(ngModel)]="filtros.estadoNombre" placeholder="Filtrar Estado">
  </th>
  <th>
    Rol<br>
    <input [(ngModel)]="filtros.roles" placeholder="Filtrar Rol">
  </th>
  <th>
    Usuario<br>
    <input [(ngModel)]="filtros.user" placeholder="Filtrar Usuario">
  </th>
  <th>
    Nombre<br>
    <input [(ngModel)]="filtros.usuarioNombre" placeholder="Filtrar Nombre">
  </th>
  <th>Acciones</th>
</tr>
  </thead>
<tbody>
  <tr *ngFor="let usuario of usuariosPaginados; let i = index">
   <th class="col-num" scope="row">{{ (paginaActual - 1) * usuariosPorPagina + i + 1 }}</th>
    <td>
  <span
    [ngClass]="{
      'badge-habilitado': usuario.estadoNombre === 'Habilitado',
      'badge-deshabilitado': usuario.estadoNombre === 'Deshabilitado'
    }"
    class="estado-badge"
  >
    {{ usuario.estadoNombre ?? '' }}
  </span>
</td>
    <td>{{ usuario.roles }}</td>
    <td>{{ usuario.user }}</td>
    <td>{{ usuario.usuarioNombre }}</td>
    <td><a href="#"><i class="fa-solid fa-key"></i></a>&nbsp; <a href="#"><i class="fa-solid fa-pen"></i></a></td>
  </tr>
</tbody>

<c-pagination  class="mi-paginador-azul" aria-label="Page navigation">
  <li cPageItem [disabled]="paginaActual === 1">
    <a cPageLink (click)="cambiarPaginaCore(paginaActual - 1)" style="cursor:pointer">Anterior</a>
  </li>
  <li cPageItem *ngFor="let pagina of totalPaginasArray; let i = index" [active]="paginaActual === pagina">
    <a cPageLink (click)="cambiarPaginaCore(pagina)" style="cursor:pointer">{{ pagina }}</a>
  </li>
  <li cPageItem [disabled]="paginaActual === totalPaginas">
    <a cPageLink (click)="cambiarPaginaCore(paginaActual + 1)" style="cursor:pointer">Siguiente</a>
  </li>
</c-pagination>
</table>
