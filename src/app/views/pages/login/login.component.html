<div *ngIf="blnError" style="margin:50px; width: 600px;" class="ms-auto">
  <c-alert (visibleChange)="onVisibleChange($event)" [visible]="visible" color="danger" dismissible fade
    variant="solid">
    <ng-template cTemplateId="alertButtonCloseTemplate">
      <button (click)="onResetDismiss()" cButtonClose dark></button>
    </ng-template>
    <i class="fa-solid fa-circle-exclamation"></i>
    Algo salio mal, revisa tus credenciales o ponte en contacto con el administrador.
  </c-alert>
</div>

<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">

  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <div class="d-flex justify-content-around p-3">
                <img src="assets/images/simply.png" width="100px" alt="Logo" class="text-center" />
              </div>
              <form cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" [(ngModel)]="objUser.username"
                    name="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input [type]="showPassword ? 'text' : 'password'" autoComplete="current-password" cFormControl
                    placeholder="Password" type="password" [(ngModel)]="objUser.password" name="password" />
                  <button type="button" cButton color="light" (click)="showPassword = !showPassword" tabindex="-1"
                    style="border:none; background:transparent;">
                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
